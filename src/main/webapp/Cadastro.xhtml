<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Nutri Hub</title>
</h:head>
<h:body>
<div id="topo" align = "center">
<h1>Nutri Hub</h1>
</div>
<h:form>
	<div id="container" align="center">
	<p:messages autoUpdate="true" showDetail="true"></p:messages>
	<h:panelGrid columnClasses="2">
	<p:outputLabel value="Nome: "/> <p:inputText value="#{cadastroMBean.nutri.nome}"/><br/>
	<p:outputLabel value="Login: "/> <p:inputText value="#{cadastroMBean.nutri.login}"/><br/>
	<p:outputLabel value="Senha: "/> <p:inputText value="#{cadastroMBean.nutri.senha}"/><br/>
	<p:outputLabel value="CRN: "/> <p:inputText value="#{cadastroMBean.nutri.CRN}"/><br/>
	</h:panelGrid>
	<p:commandButton value="Cadastrar" action="#{cadastroMBean.cadastrarNutricionista}"/>
	<p:commandButton value="Cancelar" action="#{cadastroMBean.voltar}"/>
	</div>
</h:form>
</h:body>
</html>
